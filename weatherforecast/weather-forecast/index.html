<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Pro"
    />
    <link rel="stylesheet" href="weatherForecast.css" />
    <title>Weather app</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="container">
      <form method="get" id="formWeather">
        <input class="fieldTown" type="text" />
        <select id="numberOfDays">
          <option value="1">1 jour</option>
          <option value="3">3 jours</option>
          <option value="5">5 jours</option>
          <option value="7">7 jours</option>
        </select>
        <input type="submit" class="btnSubmit" value="Ok" />
      </form>
    </div>
    <section class="meteo"></section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="weatherForecast.js"></script>
  </body>
</html>
